<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FWI Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
      }
      .container {
        width: 420px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      label {
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
        margin-bottom: 12px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #1e88e5;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #1565c0;
      }
      .result {
        margin-top: 15px;
        text-align: center;
        font-size: 18px;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forest Weather Index (FWI) Prediction</h2>

      <form action="{{ url_for('predict_datapoint') }}" method="post">
        
        <label>Temperature</label>
        <input type="number" step="any" name="Temperature" required />

        <label>Relative Humidity (RH)</label>
        <input type="number" step="any" name="RH" required />

        <label>Wind Speed (Ws)</label>
        <input type="number" step="any" name="Ws" required />

        <label>Rain</label>
        <input type="number" step="any" name="Rain" required />

        <label>FFMC</label>
        <input type="number" step="any" name="FFMC" required />

        <label>DMC</label>
        <input type="number" step="any" name="DMC" required />

        <label>DC</label>
        <input type="number" step="any" name="DC" required />

        <label>ISI</label>
        <input type="number" step="any" name="ISI" required />

        <label>BUI</label>
        <input type="number" step="any" name="BUI" required />

        <button type="submit">Predict FWI</button>
      </form>

      {% if prediction %}
      <div class="result">Predicted FWI: {{ prediction }}</div>
      {% endif %}
    </div>
  </body>
</html>
